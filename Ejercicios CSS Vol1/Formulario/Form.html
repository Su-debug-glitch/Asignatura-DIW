<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form id="registroForm">
        <h2>Registro de Curso Online</h2>
        
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" >
        </div>

        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" >
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" >
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" >
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" >
        </div>

        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" >
        </div>

        <div class="form-group">
            <label>Género:</label>
            <input type="radio">
            <label for="masculino">Masculino</label>
            <input type="radio" >
            <label for="femenino">Femenino</label>
            <input type="radio" >
            <label for="otro">Otro</label>
        </div>

        <div class="form-group">
            <label for="pais">País:</label>
            <select >
                <option value="">Seleccione un país</option>
                <option value="espana">España</option>
                <option value="mexico">México</option>
                <option value="argentina">Argentina</option>
                <option value="colombia">Colombia</option>
                <option value="peru">Perú</option>
            </select>
        </div>

        <div class="form-group">
            <label>Intereses:</label>
            <input >
            <label for="programacion">Programación</label>
            <input >
            <label for="diseno">Diseño</label>
            <input >
            <label for="marketing">Marketing</label>
            <input >
            <label for="negocios">Negocios</label>
        </div>

        <div class="form-group">
            <label for="nivelEstudios">Nivel de Estudios:</label>
            <select id="nivelEstudios" name="nivelEstudios">
                <option value="">Seleccione nivel</option>
                <option value="secundaria">Secundaria</option>
                <option value="universidad">Universidad</option>
                <option value="postgrado">Postgrado</option>
            </select>
        </div>

        <div class="form-group">
            <label for="descripcion">Breve descripción personal:</label>
            <textarea rows="4"></textarea>
        </div>

        <div class="form-group">
            <input type="checkbox" >
            <label for="terminos">Acepto los términos y condiciones</label>
        </div>

        <button type="submit" disabled>Enviar</button>
    </form>


</body>
</html>

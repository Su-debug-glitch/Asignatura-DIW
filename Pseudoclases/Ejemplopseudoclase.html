<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Ejemplo pseudoclase link y visited</title>
    
    <style>


    a:link {
      color: black;
      font-size: 40px;
      background-color: blue;
     }

    a:visited {
      color: black;
      font-size: 40px;
      background-color: red;
    }
    </style>
</head>
<body>

    <a href="http://www.google.es">Ir a google </a>
    <br>
    <a href="http://www.bing.es">Ir a bing </a>
    <br>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabla.css">
    <title>Tabla de ejemplo</title>
</head>
<body>
    <table>
        <caption>Listado de productos</caption>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Escritorio</td>
                <td>Escritorio de madera con cajones</td>
                <td>120€</td>
            </tr>
            <tr>
                <td>Silla ergonómica</td>
                <td></td>
                <td>75€</td>
            </tr>
            <tr>
                <td>Cómoda</td>
                <td>Con cuatro cajones grandes</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>Sofá de dos plazas, color gris</td>
                <td>350€</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

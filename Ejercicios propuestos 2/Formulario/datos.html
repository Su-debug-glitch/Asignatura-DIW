<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos adicionales</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/validacion.css">
</head>
<body>
<main>
   <h1>Datos adicionales</h1>
    <form action="confirmacion.html" method="get" autocomplete="off">
        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" id="direccion" required minlength="6">

        <label for="ciudad">Ciudad:</label>
        <input type="text" name="ciudad" id="ciudad" required minlength="3">

        <label for="codigoPostal">Código postal:</label>
        <input type="text" name="codigoPostal" id="codigoPostal" required pattern="\d{5}">

        <label for="genero">Género:</label>
        <select name="genero" id="genero" required>
            <option value="">Seleccione</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="otro">Otro</option>
        </select>
        <button type="submit">Confirmar</button>
    </form>
</main>
</main>
</body>
</html>
